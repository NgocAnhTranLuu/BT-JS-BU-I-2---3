<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgocAnhJS2-3</title>


    <!-- BOOTHSTRP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

    <!-- B1: TÍNH LƯƠNG NHÂN VIÊN -->
    <div class="container w-50">
        <form>
            <div>
                <h2>B1: TÍNH LƯƠNG NHÂN VIÊN</h2>
            </div>
            <div class="form-group">
                <label for="luongNgay">Lương 1 ngày</label>
                <input type="number" class="form-control" id="luongNgay" value="100000">
            </div>
            <div class="form-group">
                <label for="ngayLam">Số ngày làm việc</label>
                <input type="number" class="form-control" id="ngayLam" value="10">
            </div>

            <button id="btnB1" type="button" class="btn btn-primary">Tính tiền lương</button>

            <p class="alert alert-danger" id="txtB1"></p>
        </form>
    </div>


    <!-- B2: TÍNH GIÁ TRỊ TRUNG BÌNH -->
    <div class="container w-50">
        <form>
            <div>
                <h2>B2: TÍNH GIÁ TRỊ TRUNG BÌNH</h2>
            </div>
            <div class="form-group">
                <label for="so1">Số thứ nhất</label>
                <input type="number" class="form-control" id="so1" value="123">
            </div>

            <div class="form-group">
                <label for="so2">Số thứ hai</label>
                <input type="number" class="form-control" id="so2" value="123">
            </div>

            <div class="form-group">
                <label for="so3">Số thứ ba</label>
                <input type="number" class="form-control" id="so3" value="123">
            </div>

            <div class="form-group">
                <label for="so4">Số thứ tư</label>
                <input type="number" class="form-control" id="so4" value="123">
            </div>

            <div class="form-group">
                <label for="so5">Số thứ năm</label>
                <input type="number" class="form-control" id="so5" value="123">
            </div>

            <button id="btnB2" type="button" class="btn btn-primary">Tính giá trị Trung Bình</button>

            <p class="alert alert-danger" id="txtB2"></p>
        </form>
    </div>


    <!-- B3: QUY ĐỔI TIỀN TỆ -->
    <div class="container w-50">
        <form>
            <div>
                <h2>B3: QUY ĐỔI TIỀN TỆ</h2>
            </div>
            <div class="form-group">
                <label for="usd">Tiền USD</label>
                <input type="number" class="form-control" id="usd" value="10">
            </div>

            <button id="btnB3" type="button" class="btn btn-primary">Quy đổi tỉ giá</button>

            <p class="alert alert-danger" id="txtB3" data-locale="vi-VN"></p>
        </form>
    </div>

    <!-- B4: TÍNH DIỆN TÍCH VÀ CHU VI HCN -->
    <div class="container w-50">
        <form>
            <div>
                <h2>B4: TÍNH DIỆN TÍCH VÀ CHU VI HCN</h2>
            </div>
            <div class="form-group">
                <label for="chDai">Chiều dài</label>
                <input type="number" class="form-control" id="chDai" value="10">
            </div>
            <div class="form-group">
                <label for="chRong">Chiều rộng</label>
                <input type="number" class="form-control" id="chRong" value="6">
            </div>

            <button id="btnB4" type="button" class="btn btn-primary">Tính Diện tích và Chu vi Hình Chữ Nhật</button>

            <p class="alert alert-danger" id="txtB4"></p>
        </form>
    </div>


    <!-- B5: TÍNH TỔNG 2 KÝ SỐ -->
    <div class="container w-50">
        <form>
            <div>
                <h2>B5: TÍNH TỔNG 2 KÝ SỐ</h2>
            </div>
            <div class="form-group">
                <label for="so2Ky">Số có 2 ký số</label>
                <span>(Nếu nhập khác số có 2 chữ số, sẽ sai kết quả.)</span>
                <input type="number" class="form-control" id="so2Ky" value="10">
            </div>

            <button id="btnB5" type="button" class="btn btn-primary">Tổng 2 ký số</button>

            <p class="alert alert-danger" id="txtB5" data-locale="vi-VN"></p>
        </form>
    </div>





    <!-- JS -->
    <script src="./JS/B1.js"></script>
    <script src="./JS/B2.js"></script>
    <script src="./JS/B3.js"></script>
    <script src="./JS/B4.js"></script>
    <script src="./JS/B5.js"></script>

    <!-- BOOTHSTRP JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
